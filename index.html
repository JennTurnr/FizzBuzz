<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>FIZZBUZZ BY JENN</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script> 
	<script src="js/app.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Delius+Unicase' rel='stylesheet' type='text/css'>
</head>
<body>
	<h1>FizzBuzz 100</h1>
	<div id="background">
	</div>
	<form name="fizzBust">
		<label for="number-entry">Enter Number to Play FizzBuzz</label>
		<input id="number-entry" type="number" placeholder="Enter Number" min="1" max="100" step="1" required>
		<button class="submit">Enter</button>
	</form>
	<div id="output">
</div>


</body>
</html>
